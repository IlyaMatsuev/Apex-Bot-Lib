<template>
    <lightning-quick-action-panel header={labels.header}>
        <span class="slds-text-align_center slds-text-heading_small">{labels.resetWebhookWarning}</span>
    </lightning-quick-action-panel>
    <div class="slds-modal__footer slds-is-relative">
        <lightning-spinner alternative-text="Loading" size="medium" lwc:if={isLoading}></lightning-spinner>
        <lightning-button variant="neutral" label={labels.cancelButton} onclick={handleCancel}></lightning-button>
        <lightning-button
            variant="brand"
            label={labels.confirmButton}
            class="slds-m-left_x-small"
            onclick={handleConfirm}
        ></lightning-button>
    </div>
</template>
